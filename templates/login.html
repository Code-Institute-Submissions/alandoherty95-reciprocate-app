{% extends "base.html" %}
{% block content %}

<h2 class="center-align">Log In</h2>
<p class="info">Enter your username and password to log in.</p>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <!-- input username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix"></i>
                    <input id="username" name="username" type="text" minlength="4" maxlength="18"
                        pattern="^[a-zA-Z0-9]{4,18}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- input password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix"></i>
                    <input id="password" name="password" type="password" minlength="4" maxlength="18"
                        pattern="^[a-zA-Z0-9]{4,18}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- login button -->
            <div class="row">
                <button type="submit" class="col s12 btn-large">
                    Log In <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>
<!-- link to register page -->
<div class="row">
    <div class="col s12">
        <p class="center-align">
            Not registered yet? <a href="{{ url_for('register') }}" class="link">Register now</a>
        </p>
    </div>
</div>

{% endblock %}
