{% extends "base.html" %}
{% block content %}

    <h2 class="center-align">Manage Recipe Types</h2>
    <p class="info">Add, edit or delete recipe types below.</p>
    <!-- add new category button -->
    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn-large">
                Add New Category <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>
    <!-- all categories -->
    <div class="row">
        {% for category in categories %}
            <div class="col s12 m4">
                <div class="card center-align">
                    <div class="card-content black-text">
                        <span class="card-title">{{ category.category_name }}</span>
                        <p>You can edit or delete this category!</p>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn-small">Edit</a>
                        <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn-small">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
