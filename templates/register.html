{% extends "base.html" %}
{% block content %}

    <h2 class="center-align">Register</h2>
    <p class="info">Enter your username and password to log in.</p>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!-- input username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix"></i>
                        <input id="username" name="username" type="text" minlength="4"
                            maxlength="18" pattern="^[a-zA-Z0-9]{4,18}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- input password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                        <input id="password" name="password" type="password" minlength="4"
                            maxlength="18" pattern="^[a-zA-Z0-9]{4,18}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- register button -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <!-- link to log in page -->
    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already registered? <a href="{{ url_for('login') }}" class="link">Log in now</a>
            </p>
        </div>
    </div>

{% endblock %}
