{% extends "base.html" %}
{% block content %}

    <h2 class="center-align">Edit Recipe Types</h2>
    <p class="info">Edit category by updating the fields below.</p>

    <div class="row card-panel">
        <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
            <!-- category name input -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix"></i>
                    <input id="category_name" name="category_name" minlenght="4" maxlenght="28" type="text" value="{{ category.category_name }}" class="validate" required>
                    <label for="category_name">Name of Category</label>
                </div>
            </div>            
            <!-- cancel and edit buttons -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_categories') }}" class="btn-large">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large">
                        Edit Category <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
