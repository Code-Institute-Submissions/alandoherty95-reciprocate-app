<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reciprocate</title>
</head>
<body>
    <h3>Recipes</h3>

    {% for task in recipes %}
        {{ task.recipe_name }}<br>
        {{ task.ingredients }}<br>
        {{ task.instructions }}<br>
    {% endfor %}
</body>
</html>
